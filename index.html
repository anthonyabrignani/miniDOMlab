<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="parentbox1">  
        <h1 id="total">DOM Part 1 - Total: $ </h1>
        <p id="cost"></p>
        <button id="lime">Lime Cola $ 2.00</button>
        <button id="peanut">Salted Peanuts $ 3.00</button>
        <button id="chocolate">Chocolate Bar $ 4.00</button>
        <button id="fruit">Fruit Gummies $ 6.00</button>
    </div>
        <br>
        <br>
    <form id="theForm" class="parentbox2">
        <h1>DOM Part 2 - </h1>
        <input id="numberinput" type="number">
        <select type="input" name="coins" id="coins">
            <option type="input" id="penny" name="coins">Penny</option>
            <option type="input" id="nickel" name="coins">Nickel</option>
            <option type="input" id="dime" name="coins">Dime</option>
            <option type="input" id="quarter" name="coins">Quarter</option>
          </select>
          <ul id="coinspot"></ul>
        <button type="submit">Make Money</button>   
    </form>
        <br>
        <br>
    <div class="parentbox3">
        <h1>DOM Part 3 - </h1>
        <button id="lightbulb" class="lightbulb">Light Bulb</button>
        <button id="on">ON</button>
        <button id="off">OFF</button>
        <button id="toggle">TOGGLE</button>
        <button id="end">END</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
